
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="../static/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('../static/Images/bg-01.jpg');background-size: cover;">
    <!-- Static bar with text at the top -->
    <header>
        <div class="navbar">
            <h1>Alumni Connect</h1>
        </div>
    </header>

    <div class="note">
        <p>NOTE : FILL IN DETAILS WITH EITHER A or AB or AC.</p>
    </div>

    <div class="main">
        <!-- Center the JUIT logo in its div -->
        <div class="logo-container">
            <img src="../static/Images/juit-logo.png" alt="JUIT Logo">
        </div>

        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="emailForm" method="POST">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" id="email" name="email" value="{{ email }}" placeholder="Email">
                <input type="date" id="dob" name="dob" value="{{ dob }}" placeholder="Date of Birth">
                <input type="text" id="father_name" name="father_name" value="{{ fathers_name }}" placeholder="Father's Name">
                <input id="sub" type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
